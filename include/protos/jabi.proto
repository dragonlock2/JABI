syntax = "proto3";

service JABI {
    /* Metadata */
    rpc serial (SerialRequest) returns (SerialResponse);
    rpc num_inst (NumInstRequest) returns (NumInstResponse);
    rpc echo (EchoRequest) returns (EchoResponse);
}

/* Metadata */
message SerialRequest {}

message SerialResponse {
    string sn = 1;
}

message NumInstRequest {
    uint32 periph_id = 1;
}

message NumInstResponse {
    uint32 num_idx = 1;
}

message EchoRequest {
    string msg = 1;
}

message EchoResponse {
    string msg = 1;
}
